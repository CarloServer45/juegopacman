

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pac-Man IA</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      display: none;
      margin: auto;
      border: 4px solid yellow;
      background: black;
    }
    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      max-width: 300px;
      margin: 10px auto;
    }
    .controls button, .menu button {
      font-size: 30px;
      padding: 20px;
      background-color: yellow;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .menu {
      margin-top: 20px;
    }
    #scoreBoard {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Pac-Man IA</h1>
  <div id="scoreBoard">Puntaje: <span id="score">0</span></div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div class="controls">
    <div></div><button onclick="setDirection('up')">‚¨ÜÔ∏è</button><div></div>
    <button onclick="setDirection('left')">‚¨ÖÔ∏è</button>
    <button onclick="setDirection('down')">‚¨áÔ∏è</button>
    <button onclick="setDirection('right')">‚û°Ô∏è</button>
  </div>
  <div class="menu" id="menu">
    <button onclick="startGame()">‚ñ∂Ô∏è Iniciar Juego</button>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const tileSize = 20;
    const levels = [
      [
        "####################",
        "#........#.........#",
        "#.####.#.#.#######.#",
        "#.#  #.#.#.#     #.#",
        "#.#  #.#.#.# ### #.#",
        "#.####.#.#.# # # #.#",
        "#......#...# # # #.#",
        "######.##### # # #.#",
        "#....o.......# # #.#",
        "#.############ # #.#",
        "#.#            # #.#",
        "#.# ########## # #.#",
        "#.#          # # #.#",
        "#.########## # # #.#",
        "#............# #  G#",
        "####################"
      ],
      [
        "####################",
        "#..o.......#.......#",
        "#.#####.##.#.#####.#",
        "#.#     ##.#     #.#",
        "#.# ########### #.#",
        "#.#             #.#",
        "#.# ########### #.#",
        "#.# #.......# # #.#",
        "#.# #.#####.# # #.#",
        "#.# #.#   #.# # #.#",
        "#.# #.# # #.# # #.#",
        "#.# #.# # #.# # #.#",
        "#.# #.# # #.# # #.#",
        "#.# #.# # #.# # #.#",
        "#.....# # #.......#",
        "####################"
      ],
      [
        "####################",
        "#o.................#",
        "#.################.#",
        "#.#              #.#",
        "#.# ############ #.#",
        "#.# #..........# #.#",
        "#.# #.######.# #.#.#",
        "#.# #.#    #.# #.#.#",
        "#.# #.# ## #.# #.#.#",
        "#.# #.# ## #.# #.#.#",
        "#.# #.#    #.# #.#.#",
        "#.# #.######.# #.#.#",
        "#.# #..........#.#.#",
        "#.# ############.#.#",
        "#..................#",
        "####################"
      ]
    ];
    let currentLevel = 0;
    let map, pacman, ghost, direction, score, powered, powerTimer, loop;

    function resetGame() {
      map = [...levels[currentLevel]];
      pacman = { x: 1, y: 1, mouthOpen: true, dir: "right" };
      ghost = { x: 18, y: 14, dir: "left" };
      direction = "right";
      powered = false;
      powerTimer = 0;
      scoreDisplay.textContent = score;
    }

    function drawMap() {
      for (let y = 0; y < map.length; y++) {
        for (let x = 0; x < map[y].length; x++) {
          const char = map[y][x];
          if (char === "#") {
            ctx.fillStyle = "blue";
            ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
          } else if (char === ".") {
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(x * tileSize + tileSize/2, y * tileSize + tileSize/2, 3, 0, Math.PI * 2);
            ctx.fill();
          } else if (char === "o") {
            ctx.fillStyle = "orange";
            ctx.beginPath();
            ctx.arc(x * tileSize + tileSize/2, y * tileSize + tileSize/2, 6, 0, Math.PI * 2);
            ctx.fill();
          }
        }
      }
    }

    function drawPacman() {
      const angle = pacman.mouthOpen ? 0.25 : 0;
      let start = angle * Math.PI;
      let end = (2 - angle) * Math.PI;
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.moveTo(pacman.x * tileSize + tileSize/2, pacman.y * tileSize + tileSize/2);
      ctx.arc(pacman.x * tileSize + tileSize/2, pacman.y * tileSize + tileSize/2, tileSize/2 - 1, start, end);
      ctx.closePath();
      ctx.fill();
      pacman.mouthOpen = !pacman.mouthOpen;
    }

    function drawGhost() {
      ctx.fillStyle = powered ? "lightblue" : "red";
      ctx.beginPath();
      ctx.arc(ghost.x * tileSize + tileSize/2, ghost.y * tileSize + tileSize/2, tileSize/2 - 1, 0, Math.PI * 2);
      ctx.fill();
    }

    function move(entity) {
      let dx = 0, dy = 0;
      if (entity.dir === "left") dx = -1;
      if (entity.dir === "right") dx = 1;
      if (entity.dir === "up") dy = -1;
      if (entity.dir === "down") dy = 1;
      const nx = entity.x + dx;
      const ny = entity.y + dy;
      if (map[ny][nx] !== "#") {
        entity.x = nx;
        entity.y = ny;
      } else {
        entity.dir = ["left", "right", "up", "down"][Math.floor(Math.random() * 4)];
      }
    }

    function checkLevelComplete() {
      for (let row of map) {
        if (row.includes(".") || row.includes("o")) return false;
      }
      return true;
    }

    function gameLoop() {
      pacman.dir = direction;
      move(pacman);
      move(ghost);

      if (pacman.x === ghost.x && pacman.y === ghost.y) {
        if (powered) {
          ghost.x = 18;
          ghost.y = 14;
          score += 500;
        } else {
          alert("¬°Te atrap√≥ el fantasma! Puntaje final: " + score);
          clearInterval(loop);
          document.getElementById("menu").style.display = "block";
          return;
        }
      }

      const tile = map[pacman.y][pacman.x];
      if (tile === ".") {
        map[pacman.y] = map[pacman.y].substring(0, pacman.x) + " " + map[pacman.y].substring(pacman.x + 1);
        score += 100;
      } else if (tile === "o") {
        powered = true;
        powerTimer = 50;
        map[pacman.y] = map[pacman.y].substring(0, pacman.x) + " " + map[pacman.y].substring(pacman.x + 1);
        score += 300;
      }

      if (powered) {
        powerTimer--;
        if (powerTimer <= 0) powered = false;
      }

      scoreDisplay.textContent = score;

      if (checkLevelComplete()) {
        clearInterval(loop);
        currentLevel++;
        if (currentLevel >= levels.length) {
          alert("üéâ ¬°Has completado todos los niveles! Puntaje final: " + score);
          document.getElementById("menu").style.display = "block";
        } else {
          alert("‚úÖ Nivel superado. Pasando al siguiente...");
          resetGame();
          loop = setInterval(gameLoop, 300);
        }
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawMap();
      drawPacman();
      drawGhost();
    }

    function setDirection(d) {
      direction = d;
    }

    function startGame() {
      document.getElementById("menu").style.display = "none";
      canvas.style.display = "block";
      currentLevel = 0;
      score = 0;
      resetGame();
      clearInterval(loop);
      loop = setInterval(gameLoop, 300);
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp") setDirection("up");
      if (e.key === "ArrowDown") setDirection("down");
      if (e.key === "ArrowLeft") setDirection("left");
      if (e.key === "ArrowRight") setDirection("right");
    });
  </script>
</body>
</html>
